<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>

	<body>
		<p>Current Camera state is <span id="camera-state">perspective</span></p>
		<script type="module">
			import * as THREE from './three.js-master/build/three.module.js';
			import Stats from './three.js-master/examples/jsm/libs/stats.module.js';
			import { GUI } from './three.js-master/examples/jsm/libs/dat.gui.module.js';
			import { TrackballControls } from './three.js-master/examples/jsm/controls/TrackballControls.js';

			var perspectiveCamera, orthographicCamera, controls, scene, renderer, stats;
			var params = {
				orthographicCamera: false
			};
			var frustumSize = 400;
			let dodecahedron;
			let camera;
			let cameraState;
      var sun;
      var earth;
      var jupiter;
      var mars;
      var sunTrace;
      var earthTrace;
      var jupiterTrace
      var marsTrace;
	

			const cameraStateText = document.getElementById('camera-state')

			init();
			animate();

			function init() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera = new THREE.PerspectiveCamera( 60, aspect, 1, 10000 );
				perspectiveCamera.position.z = 2000;
				orthographicCamera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );
				orthographicCamera.position.z = 2000;

				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load( './textures/bg.jpg' );
				scene.background = texture

				var gridHelper = new THREE.GridHelper( 10000, 50 );
				scene.add( gridHelper )

        const earthTexture = new THREE.TextureLoader().load( './textures/earth.jpg' );
        const marsTexture = new THREE.TextureLoader().load( './textures/mars.jpg' );
        const sunTexture = new THREE.TextureLoader().load( './textures/sun.jpg' );
        const jupiterTexture = new THREE.TextureLoader().load( './textures/jupiter.jpg' );

        const sunMaterial = new THREE.MeshStandardMaterial({ map: sunTexture })
        const earthMaterial = new THREE.MeshStandardMaterial({ map: earthTexture})
        const marsMaterial = new THREE.MeshStandardMaterial({ map: marsTexture })
        const jupiterMaterial = new THREE.MeshStandardMaterial({ map: jupiterTexture })

        function createPlanet(texture, r, x,y,z) {
          var sphereGeometry = new THREE.SphereBufferGeometry(r, 60, 40);
          var group = new THREE.Group()
          var sphereMaterial = new THREE.MeshStandardMaterial( { map: texture } );
          var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.x = x;
          sphere.position.y = y;
          sphere.position.z = z;
          sphere.updateMatrix();
          sphere.matrixAutoUpdate = true
          group.add(sphere)
          scene.add(group)

          return [group, sphere]
        }

        [jupiterTrace, jupiter] = createPlanet(jupiterTexture, 50, 650, 50, 650)
        [earthTrace, earth] = createPlanet(earthTexture, 15, 550, -10, 50)
        [marsTrace, mars] = createPlanet(marsTexture, 10, 400, 50, 0)
        [sunTrace, sun] = createPlanet(sunTexture, 100, 0, 0, 0)

				var light = new THREE.AmbientLight( 0x666666 );
				scene.add( light );

        var light = new THREE.PointLight("white", 1.25);
        light.position.set(0, 0, 0);
        scene.add(light);  
        createSpotlights(scene)   
        function createSpotlights(scene) {
          var color = 0xcccccc;
          var intensity = 2;
          var distance = 400;
          var angle = Math.PI/7;

          new Array(6).fill('').forEach((item, i) => {
            var spotlight = new THREE.SpotLight(color, intensity, distance, angle);
            var value = i % 2 === 0 ? 300 : -300;

            spotlight.position.set(
              i < 2 ? value : 0,
              i >= 2 && i < 4 ? value : 0,
              i >= 4 ? value : 0
            );
            scene.add( spotlight );
          });
        }

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
				createControls( perspectiveCamera );
			}

			function createControls( camera ) {
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.maxDistance = 5000;
			}

			function onWindowResize() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera.aspect = aspect;
				perspectiveCamera.updateProjectionMatrix();
				orthographicCamera.left = - frustumSize * aspect / 2;
				orthographicCamera.right = frustumSize * aspect / 2;
				orthographicCamera.top = frustumSize / 2;
				orthographicCamera.bottom = - frustumSize / 2;
				orthographicCamera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}
      var i = 0
      var j = 0
			function animate() {
				requestAnimationFrame( animate );
				controls.update();
        i++
        //j++

        i = i % 3600
				stats.update();
				camera = cameraState ? cameraState : perspectiveCamera;
        earth.rotation.y = i * 0.01
        mars.rotation.y = i * 0.01
        jupiter.rotation.y = i * 0.01
				renderer.render( scene, camera );
			}

			document.onkeypress = e => {
				let changed = false
				let vector
				let quaternion = new THREE.Quaternion
				switch (e.code) {
					case 'KeyW':
						vector = new THREE.Vector3( 1, 0, 0 )
						changed = true
						break
					case 'KeyS':
						vector = new THREE.Vector3( -1, 0, 0 )
						changed = true
						break
					case 'KeyA':
						vector = new THREE.Vector3( 0, 1, 0 )
						changed = true
						break
					case 'KeyD':
						vector = new THREE.Vector3( 0, -1, 0 )
						changed = true
						break
					case 'KeyP': 
						cameraState = perspectiveCamera;
						controls.dispose();
						createControls( cameraState );
						cameraStateText.textContent = 'perspective'
						break;
					case 'KeyO': 
						cameraState = orthographicCamera;
						controls.dispose();
						createControls( cameraState );
						cameraStateText.textContent = 'orthographic'
						break;
				}

				if (changed) {
					camera.position.applyQuaternion(quaternion.setFromAxisAngle(vector, 0.5));
					camera.up.applyQuaternion(quaternion.setFromAxisAngle(vector, 0.5));
				}
			}
		</script>

	</body>
</html>
